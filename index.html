<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Chelsea+Market" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To do list</title>
</head>

<body>
    <div class="container">
        <h1>To do list</h1>
        <div class="desc">
            <label for="input">What do You need to do: </label><input type="text"><button class="submitBtn">Submit</button>
        </div>
        <div class="flex_rows">
            <div class="todo">
                <h2>Things to do</h2><button class="doneBtn">Done</button>
                <ul id="ulToDo">
                </ul>
                <label for="toDo">-</label>
            </div>
            <div class="done">
                <h2>Things done</h2><button class="deleteBtn">Delete</button>
                <ul id="ulDone">
                </ul>
                <label for="done">-</label>
            </div>
        </div>

        <!-- <footer>Created by Revolted</footer> -->
    </div>
    <script src="main.js"></script>
</body>

</html>
