<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Chelsea+Market" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>To do list</title>
</head>

<body>
    <div class="container">
        <h1>To do list</h1>
        <div class="desc">
            <label for="input">What do You need to do: </label><input type="text"><button class="submitBtn">Submit</button>
        </div>
        <div class="flex_rows flex_columnMQ">
            <div class="toDo">
                <div class="flex_rows">
                    <h2>Things to do</h2>
                    <img src="images/all.png">
                    <button>Done</button>
                </div>
                <ul>
                </ul>
                <label for="toDo">-</label>
            </div>
            <div class="done">
                <div class="flex_rows">
                    <h2>Things done</h2>
                    <img src="images/all.png">
                    <button>Delete</button>
                </div>
                <ul>
                </ul>
                <label for="done">-</label>
            </div>
        </div>

        <!-- <footer>Created by Revolted</footer> -->
    </div>
</body>

</html>
